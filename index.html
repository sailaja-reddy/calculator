  <div class="head">
    <h1 class="text-center" > CALCULATOR</h1>

  </div>
  <div class="container form" style=" border-radius: 10px; width :50%">
    <label for="numb1" class="form-label text-box"><b>Number 1</b></label>
    <input type="text" style="width: 40%;" class="form-control" name="" id="numb1" placeholder="Enter number 1">
    <br>
    <label for="numb2" class="form-label text-box"><b>Number 2</b></label>
    <input type="text" style="width: 40%;" class="form-control" name="" id="numb2" placeholder="Enter number 2"><br><br>
        
        
        
        <button type="button" onclick="operator(1)" class=" btn-warning" name="button"  ><b>+</b></button>
        <button type="button"  name="button" onclick="operator(2)" class=" btn-warning" ><b>-</b> </button>
        <button type="button"  name="button" onclick="operator(3)" class=" btn-warning" > <b>*</b> </button>
        <button type="button"  name="button" onclick ="operator(4)" class="btn-warning" > <b>/</b> </button>
        <button type="button"  name="button" onclick ="operator(5)" class="btn-warning" > <b>%</b> </button>
        <button type="button"  name="button" onclick ="operator(6)" class="btn-warning" > <b>pow</b> </button><br><br>


        
        <input type="text" style="width: 70%; cursor: not-allowed;" disabled class="form-control "  placeholder="Result"  id="res" ><br><br>
        <button type="reset" onclick="resetform()" class="btn-dark">Reset</button>


  </div>
